<!DOCTYPE html>
<html>
 <head>
    <title>Calculation of Discount</title>
 </head>
<body>
<h1>Divya Sree Vadlakonda computes discounts</h1>
<h2>Getting input</h2>

<form>
    <label for="baseamount">Enter base amount </label>
    <input type ="number" id="baseamount" name="baseamount" value=20> <br>
    <label for="discount1">Enter the discount percentage </label>
    <input type ="number" id="discount1" name="discount1" value=10> <br>

    <input type="button" onclick="discount()" value="Apply discount">

</form>

<p id="result">This text will be replaced </p>

<script> 

function discount(){
    console.log("Getting form values")
    let baseamt=document.getElementById("baseamount").value;;
    let disc=document.getElementById("discount1").value
    let result=' '
    let i=1;
    while(i<6){
        let last = baseamt - (baseamt*(disc/100))
        last *= i
        result += ' '+last
        i++
    }
    document.getElementById("result").innerHTML="Discounted amounts for base "+ baseamt +" are "+result;
}

</script>
<div class="container">
    <form>
        <div class="form-group">
        <input type="radio" id="First" name="radio1" onclick="chooseOp()" value="times">
        <label for="first">*</label> 
        </div><br>
        <div class="form-group">
        <input type="radio" id="Second" name="radio1" onclick="chooseOp()" value="divide">
        <label for="second">/</label> 
        </div><br>
        <div class="form-group">
        <input type="radio" id="Third" name="radio1" onclick="chooseOp()" value="exponent">
        <label for="third">**</label>
    </div><br>
    </form>
</div>    
<p id="r">Result is displayed </p>

<script>
function chooseOp()
{
   let basevalv=document.getElementById("baseamount").value;
   let discvalv=document.getElementById("discount1").value;
   let times=document.getElementById("First").checked;
   let divide=document.getElementById("Second").checked;
   let exponent=document.getElementById("Third").checked;
   let r=0;
   if(times)
   {
    r=basevalv*discvalv
   }
   else if(divide)
   {
    r=basevalv/discvalv
   }
   else if(exponent)
   {
    r=basevalv**discvalv
   }
   document.getElementById("r").innerHTML=r;

}
</script>
</body>
</html>
